<h2 mat-dialog-title>Detalhes</h2>

<mat-dialog-content>
  <div *ngFor="let key of getKeys(data)">
    <p>
      <strong>{{ formatLabel(key) }}:</strong>
      {{ formatValue(data[key]) }}
    </p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
